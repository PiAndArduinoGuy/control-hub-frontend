<h1>Security Controller</h1>
<hr>
<app-security-dashboard [securityState]="securityConfig.securityState"
                        [securityStatus]="securityConfig.securityStatus"></app-security-dashboard>

<app-security-controls (securityArmed)="onSecurityArmed($event)"
                       (securitySilenced)="onAlarmSilenced($event)"></app-security-controls>
